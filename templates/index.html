<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        h1 {
            text-align:center;
            font-weight:700;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;   
        }

        body {
            background:#242424;
            color: white
        
        }
        
        .anime_card {
            color:#ffff00
        }
    </style>
</head>
<body>
    <h1>Random Recommendations</h1>
    {% for a in anime %}
        <div class="anime_card">
            
            <h2>{{ a.title }}</h2>
            <h4>{{ a.alternative_title }}</h4>

            <p>
                {{ a.type }}, {{ a.year }}, {{ a.episodes }} eps, Genres: {{ a.genres }}
            </p>

            <img src="{{ a.image_url }}" alt="{{ a.title }}">

            <p>‚≠ê {{ a.score }}</p> 
        </div>
    {% endfor %}

</body>
</html>
